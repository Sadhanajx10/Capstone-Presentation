<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capstone Presentation</title>
    <script type="text/javascript">
      // Simple redirect to main page
      var l = window.location;
      var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/Capstone-Presentation/';
      
      // If we're not already on the base URL, redirect there
      if (l.pathname !== '/Capstone-Presentation/' && !l.pathname.startsWith('/Capstone-Presentation/')) {
        l.replace(baseUrl);
      } else {
        // If we are on the base URL but got a 404, just reload
        l.reload();
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Capstone Presentation...</p>
  </body>
</html>
