<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Capstone Presentation</title>
    <script type="text/javascript">
      // Force redirect to Capstone Presentation
      var l = window.location;
      var baseUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/Capstone-Presentation/';
      
      // Always redirect to the correct base URL
      if (l.pathname !== '/Capstone-Presentation/') {
        l.replace(baseUrl);
      } else {
        // If we're already on the correct path but got a 404, reload
        l.reload();
      }
    </script>
  </head>
  <body>
    <p>Redirecting to Capstone Presentation...</p>
  </body>
</html>
